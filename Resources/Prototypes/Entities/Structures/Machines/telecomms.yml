- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: TelecomServer
  name: telecommunication server
  description: When powered and filled with encryption keys it allows radio headset communication.
  components:
# ES Start
  - type: Sprite
    sprite: _ES/Structures/Machines/telecomms.rsi
    noRot: true
    layers:
    - state: telecom-nopower
    - state: telecom-on
      shader: unshaded
      visible: false
      map: ["telecom-on"]
    - state: telecom-open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
# ES End
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
    energy: 3.0
    color: "#39b8ee"
  - type: LitOnPowered
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        telecom-on:
          True: { visible: true }
          False: { visible: false }
        variant-common:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-cargo:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-engineering:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-medical:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-science:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-sec:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-service:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-command:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-default:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-multiple:
          True: { shader: unshaded }
          False: { shader: shaded }
        variant-nokey:
          True: { shader: unshaded }
          False: { shader: shaded }
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 5
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: WiresVisuals
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: TelecomServerCircuitboard
  - type: WiresPanel
  - type: Transform
    anchored: true
  - type: Pullable
  - type: EncryptionKeyHolder
    keysExtractionMethod: Prying
    keySlots: 10
  - type: TelecomServer
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
# ES START
  - type: ESSabotageTarget
  - type: ParrotListener
  - type: ParrotMemory
    learnChance: 1.0
    learnCooldown: 1m
  - type: ActiveRadio
# ES END

- type: entity
  parent: TelecomServer
  id: TelecomServerFilled
  suffix: Filled All
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
      - EncryptionKeyCargo
      - EncryptionKeyEngineering
      - EncryptionKeyMedical
      - EncryptionKeyScience
      - EncryptionKeySecurity
      - EncryptionKeyService
      - EncryptionKeyCommand
  # ES START
  - type: ActiveRadio
    channels: [ Common, Supply, Engineering, Medical, Science, Security, Service, Command ]
  # ES END


