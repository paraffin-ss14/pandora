- type: entity
  parent: ESClothingHeadHelmetSpace
  id: ESClothingHeadHelmetSpaceEngineering
  name: engineering EVA helmet
  description: A domical helmet with an integrated flashlight. Suspicious and rotund.
  components:
  - type: Sprite
    sprite: _ES/Clothing/Head/Helmets/eng_spacebowl.rsi
    layers:
    - state: icon
    - state: icon-on
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Clothing
    sprite: _ES/Clothing/Head/Helmets/eng_spacebowl.rsi
  - type: Item
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 7
    netsync: false
  - type: Appearance
  - type: HandheldLight
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      interpolate: Linear
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      startValue: 0.1
      endValue: 2.0
      isLooped: true
  - type: ToggleableVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: inhand-left-on
        shader: unshaded
      right:
      - state: inhand-right-on
        shader: unshaded
    clothingVisuals:
      head:
      - state: equipped-HELMET-on
        shader: unshaded
  - type: ItemTogglePointLight
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: Tag
    tags:
    - HelmetEVA
    - ESHelmetEVAEngi
    - WhitelistChameleon
    - CorgiWearable

