# Base bullet for hitsound
- type: entity
  parent: BaseBullet
  id: ESBaseBullet
  components:
  - type: Projectile
    soundHit:
      path: /Audio/_ES/Weapons/Guns/Hits/bullet_hit.ogg


# Handgun bullets
- type: entity
  parent: ESBaseBullet
  id: ESBullet9mm
  name: 9mm bullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 18

- type: entity
  parent: ESBaseBullet
  id: ESBullet357
  name: .357 bullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 40

# Shotgun bullets
- type: entity
  id: ESPelletShotgun
  name: pellet
  categories: [ HideSpawnMenu ]
  parent: ESBaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Piercing: 10

- type: entity
  id: ESPelletShotgunSpread
  categories: [ HideSpawnMenu ]
  parent: ESPelletShotgun
  components:
  - type: ProjectileSpread
    proto: ESPelletShotgun
    count: 6
    spread: 15

- type: entity
  id: ESPelletShotgunSlug
  name: slug pellet
  categories: [ HideSpawnMenu ]
  parent: ESBaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: slug
  - type: Projectile
    damage:
      types:
        Piercing: 40

- type: entity
  id: ESPelletShotgunBeanbag
  name: beanbag pellet
  categories: [ HideSpawnMenu ]
  parent: ESBaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Blunt: 10
  - type: StaminaDamageOnCollide
    damage: 40 # 3 hits to stun
