- type: entity
  parent: [BaseWeaponShotgun, BaseSecurityContraband]
  id: ESWeaponShotgun
  name: riot shotgun
  description: A powerful shotgun, useful for "apprehending" criminals. Uses shotgun shells as ammo.
  suffix: ES
  components:
  - type: Sprite
    sprite: _ES/Objects/Weapons/Guns/shotgun.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    storedOffset: -2,0
    size: Huge
    shape:
    - 0,0,7,1 # only fits in a duffel
    sprite: _ES/Objects/Weapons/Guns/shotgun_inhands_64x.rsi
  - type: Clothing
    sprite: _ES/Objects/Weapons/Guns/shotgun.rsi
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 7
    proto: ESShellShotgunBuckshot
    soundInsert:
      path: /Audio/_ES/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: Gun
    fireRate: 1.5
    soundGunshot:
      path: /Audio/_ES/Weapons/Guns/Gunshots/shotgun_shot.ogg
    soundEmpty:
      path: /Audio/_ES/Weapons/Guns/Empty/empty.ogg
    availableModes:
    - SemiAuto
  - type: GunSpreadModifier
    spread: 1.5

- type: entity
  parent: [ESWeaponShotgun, BaseSecurityBartenderContraband]
  id: ESWeaponDoubleBarrelShotgun
  name: double-barrel shotgun
  description: An immortal classic. Uses shotgun shells as ammo.
  suffix: ES
  components:
  - type: Sprite
    sprite: _ES/Objects/Weapons/Guns/db_shotgun.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    storedOffset: -2,0
    size: Huge
    sprite: _ES/Objects/Weapons/Guns/db_shotgun_inhands_64x.rsi
  - type: Clothing
    sprite: _ES/Objects/Weapons/Guns/shotgun.rsi
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 2
    proto: ESShellShotgunBuckshot
  - type: Gun
    fireRate: 1.5
    soundGunshot:
      path: /Audio/_ES/Weapons/Guns/Gunshots/doublebarrel_shot.ogg
    soundEmpty:
      path: /Audio/_ES/Weapons/Guns/Empty/empty.ogg
  - type: GunSpreadModifier
    spread: 1

- type: entity
  parent: ESWeaponDoubleBarrelShotgun
  id: ESWeaponDoubleBarrelShotgunNonlethal
  suffix: ES, Non-Lethal
  components:
  - type: BallisticAmmoProvider
    proto: ESShellShotgunBeanbag
