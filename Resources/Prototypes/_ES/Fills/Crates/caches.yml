# Base prototype
- type: entity
  parent: CrateGenericSteel
  id: ESCrateCache
  # name: equipment cache
  # description: A secret cache hidden in the ceiling. Good thing nobody looks up there.
  suffix: ES
  abstract: true

# Assassin
- type: entity
  parent: ESCrateCache
  id: ESCrateCacheTraitorAssassin
  suffix: ES, Assassin Cache
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        tableId: ESTraitorCacheAssassin

- type: entityTable
  id: ESTraitorCacheAssassin
  table:
    all:
    - id: ESWeaponPistol9mmSilenced
    - id: ESMagazine9mm
    - id: ESSleepyPen
      amount: 2
    - id: SmokeGrenade
      amount: 2

