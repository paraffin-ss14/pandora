### Maplight/parallax table
- type: entityTable
  id: ESMaplightParallaxVariationTable
  table:
    group:
    # pairs of maplight/parallax that specifically work together
    - group:
      - all:
        - id: ESVariationMaplightDarkVoidSpace
        - id: ESVariationParallaxEmptiness
        weight: 1
      - all:
        - id: ESVariationMaplightDefault
        - id: ESVariationParallaxDefault
        weight: 6
      - group:
        - all:
          - id: ESVariationMaplightBlue
          - id: ESVariationParallaxBlue
        - all:
          - id: ESVariationMaplightRed
          - id: ESVariationParallaxRed
        - all:
          - id: ESVariationMaplightYellow
          - id: ESVariationParallaxYellow
        - all:
          - id: ESVariationMaplightPurple
          - id: ESVariationParallaxPurple
        weight: 3
      weight: 2
    # independently selected maplight + parallax
    - all:
      # maplights
      - group:
        - id: ESVariationMaplightDefault
          weight: 7
        - id: ESVariationMaplightBrightSpace
          weight: 2
        - id: ESVariationMaplightDarkVoidSpace
        - group:
          - id: ESVariationMaplightBlue
            weight: 2 # this one just looks cooler
          - id: ESVariationMaplightRed
          - id: ESVariationMaplightYellow
          - id: ESVariationMaplightPurple
          weight: 3
      # parallaxes
      - group:
        - id: ESVariationParallaxDefault
          weight: 9
        - id: ESVariationParallaxNoStars
          weight: 3
        - id: ESVariationParallaxEmptiness
        - group:
          - id: ESVariationParallaxBlue
          - id: ESVariationParallaxRed
          - id: ESVariationParallaxYellow
          - id: ESVariationParallaxPurple
          weight: 2
      weight: 1
