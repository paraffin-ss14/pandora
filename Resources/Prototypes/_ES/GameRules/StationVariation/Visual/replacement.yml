# Passes that visually replace other entities, mostly for flavor

- type: entity
  id: ESSolidWallRustingVariationPass
  parent: BaseVariationPass
  components:
  - type: WallReplaceVariationPass
  - type: EntityReplaceVariationPass
    entitiesPerReplacementAverage: 50
    entitiesPerReplacementStdDev: 10
    replacements:
    - id: WallSolidRust

- type: entity
  id: ESReinforcedWallRustingVariationPass
  parent: BaseVariationPass
  components:
  - type: ReinforcedWallReplaceVariationPass
  - type: EntityReplaceVariationPass
    entitiesPerReplacementAverage: 50
    entitiesPerReplacementStdDev: 10
    replacements:
    - id: WallReinforcedRust
