      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer1-redtint.png"
  - *layer2
  - *layer3
  - *layer4
  - *layer5
  - *layer6
  layersLQ:
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer1-redtint.png"
  - *layer2LQ
  - *layer3LQ
  - *layer4LQ
  - *layer5LQ
  - *layer6LQ

