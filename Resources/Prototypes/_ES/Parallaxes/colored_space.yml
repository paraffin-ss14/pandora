# colored variants
- type: parallax
  id: ESParallaxSpaceBlue
  layers:
  - &layer1
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer1.png"
  - &layer2
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer2.png"
    slowness: 0.996625
    scale: "0.5, 0.5"
  - &layer3
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer3.png"
    slowness: 0.989375
    scale: "0.5, 0.5"
  - &layer4
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer4.png"
    slowness: 0.987265625
    scale: "0.5, 0.5"
  - &layer5
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer5.png"
    slowness: 0.984352
    scale: "0.5, 0.5"
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer6-bluetint.png"
    slowness: 0.980298
    scale: "0.5, 0.5"
  # lq layers are unscaled in order to look better w
  # lores viewport (which auto enables lq parallax)
  layersLQ:
  - &layer1LQ
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer1.png"
  - &layer2LQ
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer2.png"
    slowness: 0.996625
  - &layer3LQ
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer3.png"
    slowness: 0.989375
  - &layer4LQ
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer4.png"
    slowness: 0.987265625
  - &layer5LQ
    texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer5.png"
    slowness: 0.984352
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer6-bluetint.png"
    slowness: 0.980298
  layersLQUseHQ: false

