# default parallax with no top layers. its nothingness bro
- type: parallax
  id: ESParallaxSpaceEmptiness
  layers:
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer1.png"
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer2.png"
    slowness: 0.996625
    scale: "0.5, 0.5"
  # lq layers are unscaled in order to look better w
  # lores viewport (which auto enables lq parallax)
  layersLQ:
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer1.png"
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer2.png"
    slowness: 0.996625
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_ES/Parallaxes/layer5.png"
    slowness: 0.989666
  layersLQUseHQ: false
